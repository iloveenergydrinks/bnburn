<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁáÉÁÉß
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@700;900&display=swap');

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: 20px 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        #container {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 50px;
        }

        #canvas-container {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #burn-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 140px;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FF6347);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 30px;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)) 
                    drop-shadow(0 0 60px rgba(255, 100, 0, 0.4));
            animation: shimmer 3s ease-in-out infinite, float 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 50px rgba(255, 215, 0, 1)); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Lucky symbols decoration */
        .lucky-symbols {
            position: absolute;
            font-size: 48px;
            opacity: 0.3;
            color: #FFD700;
            animation: pulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .symbol-top-left { top: 5%; left: 5%; }
        .symbol-top-right { top: 5%; right: 5%; }
        .symbol-bottom-left { bottom: 15%; left: 5%; }
        .symbol-bottom-right { bottom: 15%; right: 5%; }

        /* Realistic flame border effects */
        .flame-container {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .flame-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom,
                rgba(255, 69, 0, 0.6) 0%,
                rgba(255, 140, 0, 0.4) 30%,
                rgba(255, 215, 0, 0.2) 60%,
                transparent 100%);
            filter: blur(3px);
            animation: flameFlicker 0.3s infinite alternate;
        }

        .flame-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top,
                rgba(255, 69, 0, 0.7) 0%,
                rgba(255, 140, 0, 0.5) 25%,
                rgba(255, 215, 0, 0.3) 50%,
                transparent 100%);
            filter: blur(4px);
            animation: flameFlicker 0.4s infinite alternate;
        }

        .flame-left {
            left: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(to right,
                rgba(255, 69, 0, 0.5) 0%,
                rgba(255, 140, 0, 0.3) 40%,
                rgba(255, 215, 0, 0.15) 70%,
                transparent 100%);
            filter: blur(3px);
            animation: flameFlicker 0.35s infinite alternate;
        }

        .flame-right {
            right: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background: linear-gradient(to left,
                rgba(255, 69, 0, 0.5) 0%,
                rgba(255, 140, 0, 0.3) 40%,
                rgba(255, 215, 0, 0.15) 70%,
                transparent 100%);
            filter: blur(3px);
            animation: flameFlicker 0.32s infinite alternate;
        }

        @keyframes flameFlicker {
            0% { opacity: 1; transform: scaleY(1); }
            25% { opacity: 0.9; transform: scaleY(1.05); }
            50% { opacity: 0.95; transform: scaleY(0.98); }
            75% { opacity: 0.92; transform: scaleY(1.03); }
            100% { opacity: 0.97; transform: scaleY(1.01); }
        }

        /* Flame particles */
        .flame-particle {
            position: absolute;
            width: 8px;
            height: 15px;
            background: radial-gradient(circle, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(255, 140, 0, 0.6) 50%, 
                rgba(255, 69, 0, 0.3) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(1px);
            animation: riseFlame 2s infinite ease-out;
        }

        @keyframes riseFlame {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(0.3);
                opacity: 0;
            }
        }

        /* Token Stats - Vertical below text */
        #token-stats {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            margin-top: 30px;
            gap: 40px;
            z-index: 100;
        }

        .stat-item {
            font-family: 'Noto Serif SC', serif;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 24px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8),
                         0 0 30px rgba(255, 165, 0, 0.5);
            font-weight: bold;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite;
            text-align: center;
            line-height: 1.5;
        }

        .stat-value {
            color: #FFF;
            font-size: 22px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8),
                             0 0 30px rgba(255, 165, 0, 0.5);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 215, 0, 1),
                             0 0 50px rgba(255, 165, 0, 0.8);
            }
        }


        /* Top progress bar */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        #loading-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #FFD700;
        }

        #loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF6347);
            background-size: 200% 100%;
            animation: shimmerBar 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            transition: width 0.3s ease-out;
        }

        @keyframes shimmerBar {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #loading-text {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 18px;
            font-family: 'Noto Serif SC', serif;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                         0 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(139, 0, 0, 0.9);
            padding: 8px 24px;
            border-radius: 20px;
            border: 2px solid #FFD700;
            animation: glow 2s ease-in-out infinite;
        }


        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>

        <div id="loading">

        <!-- Flame border effects -->

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { TGALoader } from 'three/addons/loaders/TGALoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Animation configuration
        const ANIMATION_FILE = 'Flying';
        
        // CDN Configuration - automatically detect production
        const isProduction = window.location.hostname.includes('railway.app');
        const USE_CDN = isProduction;
        const CDN_BASE_URL = window.location.origin + '/api/model-proxy';
        
        console.log('Environment:', isProduction ? 'Production' : 'Local');
        console.log('Loading FBX with animation...');
        
        // Option 2: Split animation by time ranges (for showreel GLBs with multiple animations in one clip)
        // Set to null to disable, or define time ranges like this:
        const ANIMATION_TIME_RANGES = null;
        
        // Example: If you want to split "Take 001" into segments:
        // const ANIMATION_TIME_RANGES = {
        //     'Take 001': {
        //         segments: [
        //             { name: 'Idle', start: 0, end: 5 },
        //             { name: 'Walk', start: 5, end: 10 },
        //             { name: 'Run', start: 10, end: 15 },
        //             { name: 'Attack', start: 15, end: 20 }
        //         ],
        //         playSegments: ['Idle', 'Walk']  // Which segments to play (or 'all')
        //     }
        // };

        // Scene setup
        const scene = new THREE.Scene();
        // Transparent background to show CSS gradient
        scene.background = null;

        // Camera setup
        const canvasContainer = document.getElementById('canvas-container');
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.01,
            10000
        );
        camera.position.set(0, 1.5, 3);

        // Renderer setup with transparent background
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, premultipliedAlpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1;
        canvasContainer.appendChild(renderer.domElement);

        // Controls - enable rotation only, no zoom or pan
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.target.set(0, 0, 0);

        // Lighting - Much brighter for FBX models
        const ambientLight = new THREE.AmbientLight(0xffffff, 3.0);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 3.0);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 2.0);
        pointLight1.position.set(-5, 5, -5);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xffffff, 2.0);
        pointLight2.position.set(5, 5, 5);
        scene.add(pointLight2);

        // Additional front light to brighten the dragon
        const frontLight = new THREE.DirectionalLight(0xffffff, 2.5);
        frontLight.position.set(0, 5, 10);
        scene.add(frontLight);

        // Additional lights from sides
        const leftLight = new THREE.DirectionalLight(0xffffff, 1.5);
        leftLight.position.set(-10, 5, 0);
        scene.add(leftLight);

        const rightLight = new THREE.DirectionalLight(0xffffff, 1.5);
        rightLight.position.set(10, 5, 0);
        scene.add(rightLight);

        let model = null;
        let mixer = null;
        const clock = new THREE.Clock();

        // Load FBX model with animation
        const manager = new THREE.LoadingManager();
        manager.setURLModifier((url) => {
            if (url.includes('.tga')) {
                const filename = url.split('/').pop().replace('..\\', '').replace('../', '');
                if (USE_CDN) {
                    return '/placeholder.tga';
                }
                return `/assets/uploads_files_5116320_textures/${filename}`;
            }
            return url;
        });
        
        const loader = new FBXLoader(manager);
        const tgaLoader = new TGALoader();
        manager.addHandler(/\.tga$/i, tgaLoader);
        
        const modelFilename = `ANIM_Chinese_Dragon_${ANIMATION_FILE}.fbx`;
        const modelUrl = USE_CDN 
            ? `${CDN_BASE_URL}/${modelFilename}`
            : `/assets/Style_one/${modelFilename}`;
        
        console.log('Loading from:', modelUrl);
        
        loader.load(
            modelUrl,
            (fbx) => {
                model = fbx;
                
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                const maxDim = Math.max(size.x, size.y, size.z);
                const targetSize = 3;
                const scale = targetSize / maxDim;
                
                model.scale.set(scale, scale, scale);
                model.position.x = -center.x * scale;
                model.position.y = -center.y * scale;
                model.position.z = -center.z * scale;

                // Enable shadows and fix materials
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        if (child.material) {
                            child.material.side = THREE.DoubleSide;
                            child.material.transparent = false;
                            child.material.opacity = 1.0;
                            child.material.depthWrite = true;
                            child.material.depthTest = true;
                        }
                    }
                });

                scene.add(model);
                
                // Setup animation
                if (fbx.animations && fbx.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    
                    console.log(`Found ${fbx.animations.length} animation(s)`);
                    fbx.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                        console.log('‚ñ∂ Playing:', clip.name);
                    });
                }
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                console.log('‚úÖ Dragon loaded!');
            },
            (xhr) => {
                const percent = (xhr.loaded / xhr.total) * 100;
                document.getElementById('loading-progress').textContent = `${percent.toFixed(0)}%`;
                document.getElementById('loading-bar').style.width = `${percent}%`;
                console.log(`Loading: ${percent.toFixed(0)}%`);
            },
            (error) => {
                console.error('Error loading model:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Failed to load dragon. Please refresh the page.';
                errorDiv.style.display = 'block';
            }
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update animation mixer
            if (mixer) {
                const delta = clock.getDelta();
                mixer.update(delta);
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
        });

        // Start animation
        animate();

        // Token tracking functionality
        const TOKEN_ADDRESS = '0x716e22aba9b606b942594bb09e0060908eAa1758';
        const BSCSCAN_API_KEY = 'R7PYKNI3F3HWAC9TVPQYNIUFYFUJK2PU7V';
        
        async function fetchTokenStats() {
            console.log('=== Fetching Token Stats ===');
            
            try {
                // Use API endpoint (works both locally and in production)
                const apiUrl = window.location.origin + '/api/token-stats';
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                console.log('Token stats received:', data);
                
                document.getElementById('supply').textContent = data.supply || '1,000,000,000';
                document.getElementById('holders').textContent = data.holders || '1';
                document.getElementById('mcap').textContent = data.mcap || '$0.5M';
                
                console.log('‚úì All stats updated successfully');
            } catch (error) {
                console.error('‚úó Failed to fetch stats:', error);
                // Fallback values
                document.getElementById('supply').textContent = '1,000,000,000';
                document.getElementById('holders').textContent = '1';
                document.getElementById('mcap').textContent = '$0.5M';
            }
        }
        
        // Fetch stats on load
        fetchTokenStats();
        
        // Refresh stats every 30 seconds
        setInterval(fetchTokenStats, 30000);
    </script>
</body>
